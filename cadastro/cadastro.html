<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <div class="forms-container">
            <h1>Cadastro do Usuário</h1>
            <form>
                <!-- Nome -->
                <label for="name">Nome completo: </label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
                <!-- Email -->
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email" required placeholder="Digite seu email" required>
                <!-- Senha -->
                <label for="password">Senha: </label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" style="display: none;" required>
                <input required ="text" id="password-display" placeholder="Digite sua senha">
                <!-- Senha de confirmação -->
                <label for="confirmPassword">Confirmar senha: </label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" style="display: none;" required>
                <input required ="text" id="password-display" placeholder="Confirme sua senha">
                <!-- Botão -->
                 
                <a href="../Home/home.html">
                    <button>Cadastrar</button>
                </a>
                
            </form>
        </div>
        <script src="script.js"></script>
        <script src="password.js"></script>
</body>
</html>
